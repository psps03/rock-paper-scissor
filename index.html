<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>ROCK, PAPER, SCISSOR</h1>

    <div class="score-container">
        <div class="rectangle">
            <div class="player">YOU</div>
            <div id="human-score">0</div>
        </div>
        
        <div class="rectangle">
            <div class="player">COMPUTER</div>
            <div id="computer-score">0</div>
        </div>
    </div>

    <div class="options-container">
        <div class="human-side">
            <div class="top-options">
                <button id="paper">
                    <img id="paperH" src="./icons/paper.png" alt="Paper">
                </button>
                <button id="scissor">
                    <img id="scissorH" src="./icons/scissor.png" alt="Scissor">
                </button>
            </div>
            <div class="bottom-options">
                <button id="rock">
                    <img id="rockH" src="./icons/rock.png" alt="Rock">   
                </button>
            </div>
        </div>

        <div class="computer-side">
            <div class="top-options">
                <img id="paperC" src="./icons/paper.png" alt="Paper" width="100px" height="100px">
                <img id="scissorC" src="./icons/scissor.png" alt="Scissor" width="100px" height="100px">
            </div>
            <div class="bottom-options">
                <img id="rockC" src="./icons/rock.png" alt="Rock" width="100px" height="100px">
            </div>
        </div>
    </div>

    <div class="how">
        <button id="how-button">How To Play?</button>
    </div>
</body>
</html>
