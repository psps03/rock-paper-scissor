<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<script src="./app.js"></script>-->

    <h1>ROCK, PAPER, SCISSOR</h1>

    <div class="score-container">
        <div class="rectangle">
            <div class="player">YOU</div>
            <div class="score-human">0</div>
        </div>
        
        <div class="rectangle">
            <div class="player">COMPUTER</div>
            <div class="score-computer">0</div>
        </div>
    </div>

    <div class="options-container">
        <div class="human-side">
            <div class="top-options">
                <button id="paper">
                    <img src="./icons/paper.png" alt="Paper">
                </button>
                <button id="scissor">
                    <img src="./icons/scissor.png" alt="Scissor">
                </button>
            </div>
            <div class="bottom-options">
                <button id="rock">
                    <img src="./icons/rock.png" alt="Rock">   
                </button>
            </div>
        </div>

        <div class="computer-side">
            <div class="top-options">
                <img src="./icons/paper.png" alt="Paper" width="100px" height="100px">
                <img src="./icons/scissor.png" alt="Scissor" width="100px" height="100px">
            </div>
            <div class="bottom-options">
                <img src="./icons/rock.png" alt="Rock" width="100px" height="100px">
            </div>
        </div>
    </div>

    <div class="how">
        <button id="how-button">How To Play?</button>
    </div>
</body>
</html>
